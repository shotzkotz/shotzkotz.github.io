<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ShotzKotz</title>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/game.css" media="all and (orientation:portrait)">
        <link rel="stylesheet" href="assets/css/landscapeWarning.css" media="all and (orientation:landscape)">
    
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- Main game section -->
        <section id="main">
            <div id="background"></div>
            <div id="startScreen">
                <h2>Shotz Kotz</h2>
                <h3>Gib deinen Namen ein:</h3>
                <input id ="usernameInput" type="text" placeholder="username">
                <button id="startGameBtn">Spielen</button>
                <button id="leaderboardBtn">Bestenliste</button>
                <i id="rulesBtn" class="fa fa-question-circle"></i>
            </div>
            <canvas id="game"></canvas>
            <div id="endScreen">
                <h2>Game Over</h2>
                <h3 id="scoreText"></h3>
                <button id="restartGameBtn">Erneut spielen</button>
                <button id="mainMenuBtn">Hauptmen체</button>
            </div>
            <div id="leaderboard">
                <h2>Bestenliste</h2>
                <table id="highscoreTable">
                    <thead>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </thead>
                    <tbody id="highscoreData"></tbody>
                </table>
                <button id="leaderboardBackBtn">Zur체ck</button>
            </div>
            <div id="rules">
                <h2>Rules</h2>
                <button id="rulesBackBtn">Zur체ck</button>
            </div>
        </section>

        <!-- Landscape warning -->
        <section id="landscapeWarning">
            <h2>Spiel funktioniert nicht im Querformat.</h2>
            <h2>Bitte drehe das Ger채t.</h2>
        </section>

        <!-- Javascript -->
        <script src="assets/js/eventHandler.js"></script>
        <script src="assets/js/sound.js"></script>
        <script src="assets/js/player.js"></script>
        <script src="assets/js/drinks.js"></script>
        <script src="assets/js/heart.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/init.js"></script>
    </body>
</html>
