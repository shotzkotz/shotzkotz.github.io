<!DOCTYPE html>
<html lang="de">
    <head>
        <title>ShotzKotz</title>

        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/startScreen.css">
        <link rel="stylesheet" href="assets/css/endScreen.css">
        <link rel="stylesheet" href="assets/css/rules.css">
        <link rel="stylesheet" href="assets/css/landscapeWarning.css" media="all and (orientation:landscape)">
    
        <!-- Icons -->
        <link rel="shortcut icon" href="assets/img/favicon.ico">
        <link rel="stylesheet icons" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- Main game section -->
        <section id="main">
            <div id="background"></div>
            <div id="startScreen">
                <h2>Shotz Kotz</h2>
                <h3 id="highscoreTxt"><i>loading highscore ...</i></h3>
                <button id="startGameBtn" disabled="true">Play</button>
                <i id="rulesBtn" class="fa fa-question-circle"></i>
            </div>
            <h3 id="canvasScore">Score: 0</h3>
            <canvas id="game"></canvas>
            <div id="endScreen">
                <h2>Game Over</h2>
                <h3 id="scoreText"></h3>
                <button id="restartGameBtn">Erneut spielen</button>
                <button id="mainMenuBtn">Hauptmenü</button>
            </div>
            <div id="rules">
                <h2>Regeln</h2>
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">Drink</th>
                            <th colspan="2">Zustand des Spielers</th>
                        </tr>
                        <tr>
                            <th>Normal</th>
                            <th>Übelkeit</th>
                        </tr>
                        <tr>
                            <td><img src="assets/img/shot.png"></td>
                            <td>+1 Score</td>
                            <td>Game Over</td>
                        </tr>
                        <tr>
                            <td><img src="assets/img/deadlyShot.png"></td>
                            <td>+5 Score<br>Übelkeit Effekt</td> 
                            <td>Game Over</td>
                        </tr>
                        <tr>
                            <td><img src="assets/img/water.png"></td>
                            <td>-1 Leben</td>
                            <td>Hilft die Übelkeit zu bekämpfen</td>
                        </tr>
                    </thead>
                </table>
                <button id="rulesBackBtn">Zurück</button>
            </div>
        </section>

        <!-- Landscape warning -->
        <section id="landscapeWarning">
            <h2>Spiel funktioniert nicht im Querformat.</h2>
            <h2>Bitte drehe das Gerät.</h2>
        </section>

        <!-- Javascript -->
        <script src="assets/js/eventHandler.js"></script>
        <script src="assets/js/sound.js"></script>
        <script src="assets/js/player.js"></script>
        <script src="assets/js/drinks.js"></script>
        <script src="assets/js/heart.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/init.js"></script>
    </body>
</html>
